worker_processes 1;

events { 
	worker_connections 1024; 
}

http {

	# enable WebSocket protocol
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
	
	# enable compression
	gzip on;
	gzip_http_version 1.0;
	gzip_proxied any;
	gzip_min_length 256;
	gzip_types text/plain text/css application/json application/x-javascript 
		text/xml application/xml application/xml+rss text/javascript 
		application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

	# hide version
	server_tokens off;
	
	# disable access log
	access_log  /dev/null;
	
	# api
    upstream tokengen {
        server tokengen:5000;
    }

    server {
      listen 80;
	  server_name token.api;	  

      location / {
        proxy_pass http://tokengen;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }
    }
	
	# app
    upstream logwatcher {
        server logwatcher:5005;
    }

    server {
      listen 80;
	  server_name token.app;
	  
      location / {
        proxy_pass http://logwatcher;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      }
    }
}